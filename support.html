<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support - EVAReview</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 2em;
    }

    h2 {
      color: #003366;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, textarea, select {
      padding: 0.7em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.8em;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      width: fit-content;
    }

    button:hover {
      background-color: #0055a5;
    }

    .back-link {
      margin-bottom: 1em;
    }

    .back-link a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }

    .confirmation {
      margin-top: 1em;
      padding: 1em;
      background-color: #e0ffe0;
      border: 1px solid #b2d8b2;
      color: #2d662d;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Support & Feedback</h1>
  </header>

  <div class="container">
    <div class="back-link">
      <a href="dashboard.html">← Back to Dashboard</a>
    </div>

    <h2>Contact EVAReview Team</h2>
    <form id="supportForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />

      <select name="reason" required>
        <option value="">Select Reason</option>
        <option value="bug">Bug Report</option>
        <option value="feature">Feature Request</option>
        <option value="help">General Help</option>
      </select>

      <textarea name="message" placeholder="Describe your issue or request..." rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="confirmation" id="confirmation">
      ✅ Your message has been sent. Thank you!
    </div>
  </div>

  <script>
    const form = document.getElementById('supportForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      form.reset();
      confirmation.style.display = 'block';
    });
  </script>
</body>
</html>
